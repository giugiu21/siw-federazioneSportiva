<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Federazione Sport</title>
    <link rel="stylesheet" href="/css/formRegistration.css" />
    <link rel="stylesheet" href="/css/shared.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-color">
    <a class="navbar-brand" href="/">FederazioneSport</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
        </ul>
    </div>
</nav>
<body>
	<div class="main-container">
		<div>
			<h1 id="title">Registrati per entrare nella nostra community</h1>
		</div>
		<div class="form-container">
			 <form th:action="@{/register}" method="POST">
				 <!--<div th:if="${#fields.hasGlobalErrors()}">
					 <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
				 </div>-->
				<label style="font-weight: bolder;">Nome:</label>
                <input type="text" th:field="${user.name}" class="input-text form-control">
                <p th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'"></p>
                
                <label style="font-weight: bolder;">Cognome:</label>
                <input type="text" th:field="${user.lastname}" class="input-text form-control">
                <p th:if="${#fields.hasErrors('user.lastname')}" th:errors="${user.lastname}" th:style="'color:red'"></p>
                
                <label style="font-weight: bolder;">Email:</label>
                <input type="email" th:field="${user.email}" class="input-text form-control">
                <p th:if="${registrationErrorUser}" th:text="${registrationErrorUser}" th:style="'color:red'"></p>
                <p th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}" th:style="'color:red'"></p>
                
                <label style="font-weight: bolder;">Username:</label>
                <input type="text" th:field="*{credentials.username}" class="input-text form-control">
                <p th:if="${registrationError}" th:text="${registrationError}" th:style="'color:red'"></p>
                <p th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}" th:style="'color:red'"></p>
                
                <label style="font-weight: bolder;">Password:</label>
                <input type="password" th:field="${credentials.password}" class="input-text form-control">
                <p th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}" th:style="'color:red'"></p>
               
               <div class="btn-container">
				   <button type="submit" class="btn">Registrati</button>
			   </div>
			    <p id="link-login">Hai gi√† un account? <a style="color: rgb(221, 239, 114)!important;" href="/login">Effettua il Login</a></p>
            </form>
		</div>
	</div>

</body>
</html>
